<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Countdown Timer</h1>
      <div class="input-group">
        <label for="days">Days:</label>
        <input type="number" id="days" placeholder="0" min="0" />
        <label for="hours">Hours:</label>
        <input type="number" id="hours" placeholder="0" min="0" max="23" />
        <label for="minutes">Minutes:</label>
        <input type="number" id="minutes" placeholder="0" min="0" max="59" />
      </div>
      <button onclick="startCountdown()">Start Countdown</button>

      <div class="countdown">
        <span id="countdownDisplay">00:00:00</span>
      </div>
      <div class="control-buttons">
        <i class="fas fa-play" onclick="resumeCountdown()" title="Play"></i>
        <i class="fas fa-pause" onclick="pauseCountdown()" title="Pause"></i>
        <i class="fas fa-stop" onclick="stopCountdown()" title="Stop"></i>
      </div>
      <div class="speed-control">
        <label for="speedRange">Ping Pong Speed:</label>
        <input
          type="range"
          id="speedRange"
          min="1"
          max="10"
          value="2"
          onchange="adjustSpeed(this.value)"
        />
      </div>
    </div>
    <div id="pauseText">BREAK</div>
    <footer>&copy; 2024 | Martin Borth | Version 1.0</footer>
    <script src="script.js"></script>
  </body>
</html>
